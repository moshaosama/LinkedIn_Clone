<div class="sticky top-16">
  <div class="bg-white w-60 max-sm:w-full rounded-md">
    <app-profile-detail />
    <div>
      <div class="flex-col mx-4 gap-3">
        @for (details of Details; track details.Title) {
        <div
          class="flex items-center justify-between cursor-pointer hover:underline"
        >
          <h1 class="text-sm">{{ details.Title }}</h1>
          <h1 class="text-blue-400 font-bold">{{ details.Number }}</h1>
        </div>
        }
      </div>
      <hr class="h-1 my-2 mx-4" />
    </div>
    <div class="mx-4 cursor-pointer py-2">
      <p class="text-sm text-[#9e9e9e]">Get hired faster with premium</p>
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 bg-yellow-500"></div>
        <h1
          class="text-sm font-semibold hover:text-blue-500 transition-all duration-300"
        >
          Try for EGB0
        </h1>
      </div>
    </div>
  </div>

  <div class="bg-white my-2 rounded-md flex flex-col gap-2 py-1">
    <div class="mx-4">
      <h1 class="text-md cursor-pointer hover:underline">Save items</h1>
    </div>
    <div class="mx-4">
      <h1 class="text-md cursor-pointer hover:underline">Groups</h1>
    </div>
    <div class="mx-4">
      <h1 class="text-md cursor-pointer hover:underline">Events</h1>
    </div>
  </div>
</div>
