<div class="bg-white p-2 sticky top-0">
  <div class="flex justify-around items-center">
    <div class="flex items-center">
      <img src="images-removebg-preview.png" alt="LinkedIn_Logo" class="w-20" />
      <input
        type="text"
        class="p-2 w-80 rounded-xl bg-blue-100"
        placeholder="Serach..."
      />
    </div>
    <div class="flex gap-6">
      @for (linkNav of linksNavba; track linkNav.Title) {
      <div>
        <p
          class="text-[#707070] cursor-pointer hover:text-[#131313] transition-all duration-200"
          routerLink="/{{ linkNav.Title }}"
        >
          {{ linkNav.Title }}
        </p>
      </div>
      }
    </div>
  </div>
</div>
