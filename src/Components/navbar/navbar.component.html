<div class="bg-white p-2 sticky top-0 z-40">
  <div
    class="flex justify-around max-sm:justify-between mx-48 max-sm:mx-0 items-center"
  >
    <div class="flex items-center">
      <img src="images-removebg-preview.png" alt="LinkedIn_Logo" class="w-16" />
      <input
        type="text"
        class="p-1 w-80 rounded-xl bg-blue-100 max-sm:p-0 max-sm:w-20 max-sm:hidden"
        placeholder="Serach..."
      />
    </div>
    <div class="flex gap-6 max-sm:hidden">
      @for (linkNav of linksNavba; track linkNav.Title) {
      <div>
        <p
          class="text-[#707070] cursor-pointer hover:text-[#131313] transition-all duration-200"
          routerLink="/{{ linkNav.href }}"
        >
          {{ linkNav.Title }}
        </p>
      </div>
      }
    </div>
  </div>
</div>
